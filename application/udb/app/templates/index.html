<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontline Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .logo-text {
            font-size: 24px;
            margin-left: 10px;
            color: #333;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu-item {
            margin-left: 20px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #007BFF;
        }

        .call-button, .booking-button {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 20px;
        }

        .call-button {
            background-color: transparent;
            border: 2px solid #FF4500;
            color: #FF4500;
        }

        .booking-button {
            background-color: #FF4500;
            color: white;
            border: none;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-text">FrontlineServices</div>
        </div>
        <div class="menu">
            <div class="menu-item">Services</div>
            <div class="menu-item">Reviews</div>
            <div class="menu-item">Showroom</div>
            <button class="call-button">(727) 312-0774</button>
            <button class="booking-button">Instant Booking</button>
        </div>
    </div>
    <h2>Top-Rated HVAC Service in Largo, FL</h2>
</body>
</html>
